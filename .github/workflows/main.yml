name: Daily Dollar Price

on:
  schedule:
    # اجرا هر روز ساعت 8 صبح ایران (4:30 UTC)
    - cron: '30 4 * * *'
  workflow_dispatch: # برای تست دستی

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      # تغییر مهم اینجاست: نصب مستقیم بدون نیاز به فایل
      - name: Install dependencies
        run: |
          pip install requests
          pip install beautifulsoup4

      - name: Run script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py
