name: Super Dollar Bot

on:
  schedule:
    # دقیقه 45 هر ساعت (برای اطمینان از اجرا)
    - cron: '45 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install Libraries
        run: |
          pip install requests
          pip install beautifulsoup4
          pip install jdatetime
          pip install pytz

      - name: Run Script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py
